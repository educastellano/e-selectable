<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Selectable Element</title>

	<!-- Importing Web Component's Polyfill -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/polymer/0.5.2/polymer.js"></script>

	<!-- Importing Custom Elements -->
	<link rel="import" href="src/e-selectable.html">

    <style>
    	body {
    		background-color: rgb(119, 146, 173);
    	}
        .content {
        	font-family: "Lucida Grande",Arial,Helvetica,sans-serif;
        	/*text-shadow: 1px 1px 1px;*/
        	letter-spacing: .1em;
            margin-left: auto;
            margin-right: auto;
            width: 400px;
            padding: 20px;
        }

        .e-selected {
            background-color: rgba(255,255,255,0.3)
        }

		e-selectable img {
			padding: 20px;
			width: 150px;
		}

		e-selectable img:hover {
			cursor: pointer;
		}

		e-selectable div {
			padding: 3px;
		}

        e-selectable div:hover {
            /*background-color: #33cc99;*/
            background-color: rgba(255,255,255,0.3);
            cursor: pointer;
            /*
            /* the following css prevents text selection when shift+click
            */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: moz-none;
            -ms-user-select: none;
            user-select: none;
        }

		input[type='checkbox'] {
		    -webkit-appearance:none;
		    width:20px;
		    height:20px;
		    background:white;
		    border-radius:5px;
		    border:2px solid #555;
		}

		input[type='checkbox']:checked {
		    background: black;
		}
    </style>
</head>
<body>

    <div class="content">
        <h1>Simple selection</h1>
        <e-selectable selectedIndex="0">
            <div>Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
        </e-selectable>
<!--
        <h4>Any type of elements:</h4>
        <e-selectable selectedIndex="2">
            <img src="img/tired.gif" />
            <img src="img/strawberry.gif" />
            <img src="img/crazy.gif" />
            <img src="img/falling.gif" />
        </e-selectable>
-->
        <h1>Multi selection</h1>
        <e-selectable selectedIndex="0 2 4" multi>
            <div>Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
            <div>Item 4</div>
            <div>Item 5</div>
            <div>Item 6</div>
            <div>Item 7</div>
            <div>Item 8</div>
            <div>Item 9</div>
            <div>Item 10</div>
        </e-selectable>

        <h1>Multi selection with checkboxes</h1>
        <e-selectable selectedIndex="0 2 4" multi checkboxes>
            <div>Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
            <div>Item 4</div>
            <div>Item 5</div>
            <div>Item 6</div>
            <div>Item 7</div>
            <div>Item 8</div>
            <div>Item 9</div>
            <div>Item 10</div>
        </e-selectable>
        <br><br>
        <i>(Try multi-selection with CMD/Control or Shift keys)</i>
    </div>

</body>
</html>
